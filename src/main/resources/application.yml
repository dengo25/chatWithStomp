server:
  port: 8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

    hibernate:
      ddl-auto: update
    show_sql: true

slack:
  webhook:
    url: ${SLACK_WEBHOOK_URL}
